<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback History â€“ ZoundZcope AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="/static/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="ZZ AI" />
  <link rel="manifest" href="/static/favicon/site.webmanifest" />
</head>

<body class="bg-black text-white px-4 py-8">
  <div class="fixed inset-0 z-0 opacity-10 bg-no-repeat bg-center pointer-events-none"
       style="background-image: url('/static/logo old.png'); background-size: 1800px; background-position: center -450px;"></div>

  <header class="fixed inset-x-0 top-0 z-50 bg-black bg-opacity-75 backdrop-filter backdrop-blur-sm border-b-2 border-white border-opacity-80 shadow-md flex items-center justify-between p-4">
  <!-- Left: Logo -->
  <a href="/" class="flex items-center hover:opacity-80 transition">
    <img src="/static/Logo.png" alt="Logo" class="h-10 w-10 mr-3">
    <h1 class="text-xl font-semibold text-white">ZoundZcope AI</h1>
  </a>

  <!-- Desktop: Info only -->
  <nav class="hidden md:flex items-center gap-6">
  <a href="info.html" class="text-white hover:text-blue-400 text-base transition font-medium">Info</a>
</nav>

  <!-- Mobile: â‹® Dropdown Menu -->
  <div class="relative md:hidden">
    <button id="mobile-menu-button" class="text-white text-2xl px-2 py-1 rounded hover:bg-white/10">
      â‹®
    </button>
    <div id="mobile-menu-dropdown"
         class="milky-dropdown absolute right-0 mt-2 w-48 text-sm text-white z-50 hidden space-y-1 bg-black/70 backdrop-blur-md rounded-md shadow-lg">
      <a href="info.html" class="text-white hover:text-blue-400 text-base transition font-medium">

      <a href="/" class="block px-4 py-2 hover:bg-white/10 rounded">Home</a>
    </div>
  </div>
</header>



  <main class="relative z-10 pt-28 max-w-4xl mx-auto px-3 space-y-8">
    <h1 class="text-2xl font-bold mb-6">Feedback History</h1>

    <!-- SESSION CONTROLS -->
    <div class="flex items-center gap-2">
      <div class="relative w-full">
        <input type="hidden" id="session-input" />
        <button type="button" id="session-button" class="milky-input flex justify-between items-center w-full px-4 py-2 text-left">
          <span id="session-selected" class="text-white/80">Choose Session</span>
          <svg class="w-4 h-4 text-white opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <ul id="session-options" class="absolute z-50 mt-1 w-full rounded-md shadow-lg text-sm text-white hidden"
            style="background-color: rgba(255,255,255,0.03); backdrop-filter: blur(9px);"></ul>
      </div>
    </div>
    <input type="text" id="rename-session-input" class="milky-input w-full mt-1 hidden" placeholder="New session name" />

    <!-- TRACK CONTROLS -->
    <div class="flex items-center gap-2 mt-4">
      <div class="relative w-full">
        <input type="hidden" id="track-input" />
        <button type="button" id="track-button" class="milky-input flex justify-between items-center w-full px-4 py-2 text-left">
          <span id="track-selected" class="text-white/80">Choose Track</span>
          <svg class="w-4 h-4 text-white opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <ul id="track-options" class="absolute z-50 mt-1 w-full rounded-md shadow-lg text-sm text-white hidden overflow-y-auto max-h-72"
            style="background-color: rgba(0,0,0,0.03); backdrop-filter: blur(9px);">
          <!-- JS will populate checkboxes for each track -->
        </ul>
      </div>
    </div>
    <input type="text" id="rename-track-input" class="milky-input w-full mt-1 hidden" placeholder="New track name" />



    <!-- FEEDBACK DISPLAY (Single Track) -->
    <section id="history-feedback" class="bg-white/5 p-6 rounded-lg shadow-inner space-y-4 hidden relative">
  <button id="close-feedback-btn"
  class="absolute top-3 right-3 w-8 h-8 flex items-center justify-center rounded-full border border-white text-white text-lg font-semibold hover:text-black transition">
  Ã—
</button>
  <h2 class="text-xl font-semibold">AI Feedback</h2>
  <div id="history-feedback-output" class="text-white/90 text-sm whitespace-pre-wrap"></div>
</section>
    <br><br>
    <!-- ðŸ”¹ Manage Sessions and Tracks -->
    <section class="bg-white/5 p-6 rounded-lg shadow-inner space-y-4">
      <div class="flex justify-between items-center mb-4">
  <h2 class="text-2xl font-semibold text-white">Manage Sessions & Tracks</h2>
  <button id="add-session-btn"
    class="flex items-center justify-center w-8 h-8 text-xl rounded-full text-white border border-white/30 bg-white/5 hover:bg-green-500 hover:text-white hover:border-green-400 transition">
    +
  </button>
</div>
      <div id="manage-section" class="space-y-6">
        <br>
        <!-- JS will populate:
             - session names with edit/delete
             - track lists per session
        -->
      </div>

      <!-- ðŸ”˜ Compare Button -->
  <button id="compare-button" class="milky-input px-4 py-2 mt-4 w-full">
    Compare Selected Tracks
  </button>
</section>
    <br><br>
<!-- âœ… Comparison Result Section (Below Manage Panel) -->
    <div id="feedback-anchor" style="position: relative; top: -100px; height: 0;"></div>
<section id="comparison-feedback" class="bg-white/5 p-6 rounded-lg shadow-inner space-y-4 hidden">
  <h2 class="text-xl font-semibold">Multi-Track AI Feedback</h2>
  <div id="comparison-feedback-output" class="text-white/90 text-sm whitespace-pre-wrap"></div>

  <div id="comparison-meta" class="mt-4 text-white/80 text-sm space-x-4 hidden">
    <span id="comparison-session-message"></span>

  </div>
</section>
<section id="comparison-history" class="mt-8">
  <h2 class="text-2xl font-semibold text-white mb-2">Past Comparisons & Presets Export</h2>
  <div id="comparison-history-list" class="space-y-2"></div>
</section>

  </main>
  <footer class="text-center text-white/60 text-sm py-12 px-4 max-w-4xl mx-auto leading-relaxed border-t border-white/10 mt-20">
  <p>&copy; 2025 <strong class="text-white">ZoundZcope</strong></p>
</footer>
  <script>
  const menuBtn = document.getElementById('mobile-menu-button');
  const dropdown = document.getElementById('mobile-menu-dropdown');

  if (menuBtn && dropdown) {
    menuBtn.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
    });
  }
</script>


  <script src="/static/feedback_history.js"></script>
</body>
</html>
